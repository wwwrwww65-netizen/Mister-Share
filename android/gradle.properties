# Project-wide Gradle settings.

# VisionCamera Configuration - Disable Frame Processors (not needed for code scanning)
# This fixes crash on app launch on some Android devices
VisionCamera_enableFrameProcessors=false

# React Native Architecture Configuration
# Use Old Architecture for maximum compatibility with current library ecosystem (Reanimated 3.x)
# New Architecture (Fabric/TurboModules) is disabled until ecosystem full support
newArchEnabled=false

# JavaScript Engine
# Hermes is the recommended engine for React Native 0.77+
hermesEnabled=true

# Increase Gradle JVM memory to avoid OOM during large transforms
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1G

# Android X Support
android.useAndroidX=true
android.enableJetifier=true

# Android 15 & 16KB Page Size Support
# Handled automatically by AGP 8.7.2 and NDK r28
# No legacy packaging flags needed for RN 0.77+