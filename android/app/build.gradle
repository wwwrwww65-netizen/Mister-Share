apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, just uncomment the lines you need.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '../..'
    // root = file("../../")
    //   The folder where the react-native NPM package is. Default is ../../node_modules/react-native
    // reactNativeDir = file("../../node_modules/react-native")
    //   The folder where the react-native Codegen package is. Default is ../../node_modules/@react-native/codegen
    // codegenDir = file("../../node_modules/@react-native/codegen")
    //   The cli.js file which is the React Native CLI entrypoint. Default is ../../node_modules/react-native/cli.js
    // cliFile = file("../../node_modules/react-native/cli.js")

    /* Variants */
    //   The list of variants to that are debuggable. For those we're going to
    //   skip the bundling of the JS bundle and the assets. By default is just 'debug'.
    //   If you add flavors like lite, prod, etc. you'll have to list your debuggableVariants.
    // debuggableVariants = ["liteDebug", "prodDebug"]

    /* Bundling */
    //   A list containing the node command and its flags. Default is just 'node'.
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run when bundling. By default is 'bundle'
    // bundleCommand = "ram-bundle"
    //
    //   The path to the CLI configuration file. Default is empty.
    // bundleConfig = file(../rn-cli.config.js)
    //
    //   The name of the generated asset file containing your JS bundle
    // bundleAssetName = "MyApplication.android.bundle"
    //
    //   The entry file for bundle generation. Default is 'index.android.js' or 'index.js'
    // entryFile = file("../js/MyApplication.android.js")
    //
    //   A list of extra flags to pass to the 'bundle' commands.
    //   See https://github.com/react-native-community/cli/blob/main/docs/commands.md#bundle
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The hermes compiler command to run. By default it is 'hermesc'
    // hermesCommand = "$rootDir/my-custom-hermesc/bin/hermesc"
    //
    //   The list of flags to pass to the Hermes compiler. By default is "-O", "-output-source-map"
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */
    autolinkLibrariesWithApp()
}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = true

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscFlavor = io.github.react-native-community:jsc-android-intl:2026004.+`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscFlavor = 'io.github.react-native-community:jsc-android:2026004.+'

// Force CameraX versions to prevent alpha upgrades from transitive dependencies
// CameraX versions are managed by react-native-vision-camera

android {
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    compileSdk rootProject.ext.compileSdkVersion

    namespace "com.mistershare.filetransfer"
    defaultConfig {
        applicationId "com.mistershare.filetransfer"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 11
        versionName "1.0"
        multiDexEnabled true
        
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
        
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    packagingOptions {
        jniLibs {
            useLegacyPackaging = true
        }
        // Ensure we pick only one libc++_shared.so to avoid __emutls_get_address crashes
        pickFirst '**/libc++_shared.so'
        pickFirst '**/libfbjni.so'
        exclude 'META-INF/DEPENDENCIES'
        pickFirst '**/libreactnativejni.so'
        pickFirst '**/libhermes.so'
        pickFirst '**/libhermes_executor.so'
        pickFirst '**/libjscexecutor.so'
        pickFirst '**/libreact_featureflagsjni.so'
        pickFirst '**/libreact_render_mapbuffer.so'
        pickFirst '**/libreact_codegen_rncore.so'
        pickFirst '**/libfolly_runtime.so'
        pickFirst '**/libglog.so'
        pickFirst '**/libjsi.so'
        pickFirst '**/libreact_nativemodule_core.so'
        pickFirst '**/libreact_newarchdefaults.so'
        pickFirst '**/libreact_debug.so'
        pickFirst '**/libreact_utils.so'
        pickFirst '**/libreact_config.so'
        pickFirst '**/libreact_performance_timeline.so'
        pickFirst '**/libreact_render_animations.so'
        pickFirst '**/libreact_render_core.so'
        pickFirst '**/libreact_render_debug.so'
        pickFirst '**/libreact_render_graphics.so'
        pickFirst '**/libreact_render_imagemanager.so'
        pickFirst '**/libreact_render_mounting.so'
        pickFirst '**/libreact_render_scheduler.so'
        pickFirst '**/libreact_render_telemetry.so'
        pickFirst '**/libreact_render_textlayoutmanager.so'
        pickFirst '**/libreact_render_uimanager.so'
        pickFirst '**/librrc_image.so'
        pickFirst '**/librrc_legacyviewmanagerinterop.so'
        pickFirst '**/librrc_modal.so'
        pickFirst '**/librrc_scrollview.so'
        pickFirst '**/librrc_text.so'
        pickFirst '**/librrc_textinput.so'
        pickFirst '**/librrc_view.so'
        pickFirst '**/libturbomodulejsijni.so'
        pickFirst '**/libyoga.so'
    }
    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
        release {
            storeFile file('mister-share-release-key.keystore')
            storePassword 'MisterShare@2026'
            keyAlias 'mistershare_key'
            keyPassword 'MisterShare@2026'
        }
    }
    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled enableProguardInReleaseBuilds
            shrinkResources enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The version of react-native is set by the React Native Gradle Plugin
    implementation("com.facebook.react:react-android")

    // SAF DocumentFile for Android 11+ scoped storage
    implementation("androidx.documentfile:documentfile:1.0.1")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
    
    // Instrumented Test Dependencies
    androidTestImplementation("androidx.test.ext:junit:1.1.5")
    androidTestImplementation("androidx.test:runner:1.5.2")
    androidTestImplementation("androidx.test:rules:1.5.0")

    // Fix for native crashes on startup (Android 15 / RN 0.77)
    implementation 'com.facebook.soloader:soloader:0.12.1'
    
    implementation "androidx.multidex:multidex:2.0.1"
    
    // CameraX Dependencies (Stable 1.3.1 - Compatible with VisionCamera)
    def camerax_version = "1.3.1"
    implementation "androidx.camera:camera-core:${camerax_version}"
    implementation "androidx.camera:camera-camera2:${camerax_version}"
    implementation "androidx.camera:camera-lifecycle:${camerax_version}"
    implementation "androidx.camera:camera-video:${camerax_version}"
    implementation "androidx.camera:camera-view:${camerax_version}"
    implementation "androidx.camera:camera-extensions:${camerax_version}"
}

project.ext.vectoricons = [
    iconFontNames: [ 'MaterialIcons.ttf', 'FontAwesome.ttf', 'Ionicons.ttf', 'MaterialCommunityIcons.ttf' ]
]

apply from: file("../../node_modules/react-native-vector-icons/fonts.gradle")
